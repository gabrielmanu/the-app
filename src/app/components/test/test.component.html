<div class="test-description">
  <p>
    Hey there, a test is needed in order to have an omptimized training. Just 15
    min of your time and thats it. Follow the instruction on screen.
  </p>

  <div class="instructions">
    <p>
      Mesaj paragraf descriere test in sine. Descrierea exercitiilor si un mic
      warm up.
    </p>
  </div>
  <div class="test-results">
    <form>
      <label for="score-pushups" class="form-label">Push Ups</label>
      <div class="input-group mb-3 w-25">
        <span class="input-group-text"
          >Amount of reps:</span
        >
        <input
          type="text"
          class="form-control"
          id="score-pushups"
        />
      </div>
      <label for="score-squats" class="form-label">Squats</label>
      <div class="input-group mb-3 w-25">
        <span class="input-group-text"
          >Amount of reps:</span
        >
        <input
          type="text"
          class="form-control"
          id="score-squats"
        />
      </div>
      <label for="score-plank" class="form-label">Plank</label>
      <div class="input-group mb-3 w-25">
        <span class="input-group-text"
          >Number of seconds:</span
        >
        <input
          type="text"
          class="form-control"
          id="score-plank"
        />
      </div>
    </form>
  </div>

  <button class = "btn btn-primary btn-sm" (click)="onContinueClicked()">Continue</button>
  <!-- 
        > generarea paginii de first test results ( stocare intr un obiect resultate intiale)
        > quiz cu personal grading pentru fiecare ex si pertotal ( stocare intr un obiect apreciere personala)
        > afisare scor folosit ca baza pentru generarea structurii antrenamentelor. (ma gandesc la algoritm)

    -->
  <ng-template #vf> </ng-template>
  <!-- <app-timer [totalSeconds]="10"></app-timer> -->
</div>
