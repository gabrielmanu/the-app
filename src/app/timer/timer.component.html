<div class="container">
    <h1>Countdown Timer</h1>
    <button id="countdown-btn" (click)="updateTimerCount()" class="btn btn-outline-primary"> Start </button>
    <p>Time left: <span id="countdown-display">{{countdownDisplay}}</span></p>
    <button class ="btn btn-outline-success" (click)="onCloseBtnClicked()">Close Counter</button>
</div>
